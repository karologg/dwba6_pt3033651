    <main>
        <h1>Mande uma mensagem</h1>
        <form>
            <ul>
                <li>
                    <label for="name">Nome</label>

                <li>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" required>
                </li>
                <li>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </li>
                <li>
                    <label for="assunto"> Assunto</label>
                    <select name="assunto" id="assunto">
                        <option value="" selected diabled>Selecione uma opção</option>
                        <option value="assunto">Reclamação</option>
                        <option value="assunto">Sugestão</option>
                    </select>
                </li>
                <li>
                    <fieldset>
                        <legend>Opções de respostas</legend>

                        <input type="checkbox" id="emailc" name="email" >
                        <label for="email">E-mail</label>

                        <input type="checkbox" id="telefonec" name="phone" >
                        <label for="telefonec">Telefone</label>
                    </fieldset>
                </li>
                <li><button type="submit">Enviar</button></li>
            </ul>
        </form>
